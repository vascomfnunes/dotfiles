---
include:
- "app/**/*.rb"
- "lib/**/*.rb"
- "spec/**/*.rb"
exclude:
require:
- actioncable
- actionmailer
- actionpack
- actionview
- activejob
- activemodel
- activerecord
- activestorage
- activesupport
domains: []
reporters:
- rubocop
- typecheck
- require_not_found
require_paths: []
plugins:
- solargraph-rails
max_files: 5000
