tabspaces: 2

window:
  padding:
    x: 6
    y: 6
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
  size: 15.0
  offset:
    x: 0
    y: 8
  glyph_offset:
    x: 0
    y: 4
mouse:
  hide_when_typing: true
selection:
  save_to_clipboard: true

# Base16 Tomorrow Night - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: "0x2d2d2d"
    foreground: "0xcccccc"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x2d2d2d"
    cursor: "0xcccccc"

  # Normal colors
  normal:
    black: "0x2d2d2d"
    red: "0xf2777a"
    green: "0x99cc99"
    yellow: "0xffcc66"
    blue: "0x6699cc"
    magenta: "0xcc99cc"
    cyan: "0x66cccc"
    white: "0xcccccc"

  # Bright colors
  bright:
    black: "0x999999"
    red: "0xf99157"
    green: "0x393939"
    yellow: "0x515151"
    blue: "0xb4b7b4"
    magenta: "0xe0e0e0"
    cyan: "0xa3685a"
    white: "0xffffff"

draw_bold_text_with_bright_colors: false
